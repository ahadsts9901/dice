<body>
    <div class="green">

        <h2 class="header"><i class="bi bi-dice-5 headerDice"></i> Dice</h2>
        <p class="message">Click on the roll button<br />And roll the Dice</p>
        <br />

        <row>
            <button class="button one" type="button" onclick="dice1(event)"><i class="bi bi-dice-5-fill"></i> Roll Dice
                1</button>
            <button class="button two" type="button" onclick="dice2(event)"><i class="bi bi-dice-3-fill"></i> Roll Dice
                2</button>
        </row>
        <row>
            <button class="button both" type="button" onclick="diceAll(event)"><i class="bi bi-dice-6"></i> Roll
                Both</button>
        </row>

    </div>

    <div class="white">

        <row class="dices">
            <h1 id="dice-1" class="roll"><i class="bi bi-dice-6 icon"></i></h1>
            <h1 id="dice-2" class="roll"><i class="bi bi-dice-6-fill icon"></i></h1>
        </row>
        <br />
        <hr />
        <p class="center">Thanks For Visiting<br />Regards! Muhammad Ahad&copy;</p>

    </div>
</body>
